<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spring Security Session - Default Login Page</title>
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-sm-12">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h2 class="text-center">Session默认登录页面</h2>
        <form action="/authentication/form" method="post" autocomplete="off">
          <div class="form-group">
            <label for="username">用户名</label> <input type="text" class="form-control" id="username" name="username"
              placeholder="用户名">
          </div>
          <div class="form-group">
            <label for="password">密码</label> <input type="password" class="form-control" id="pwssword" name="password"
              placeholder="密码">
          </div>
          <div class="form-group">
            <label for="imageCode">图形验证码</label> <input type="text" class="form-control" id="imageCode" name="imageCode" placeholder="验证码">
            <img alt="图形验证码" src="/verification/image" id="captcha" class="mt-2">
          </div>
          <div class="checkbox">
            <label> <input type="checkbox" id="remember-me" name="remember-me" /> 记住我
            </label>
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
