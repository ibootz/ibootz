<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Spring Security Session - Default Login Page</title>
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="col-md-4 offset-md-4" id="usernameTab">
			<h2 class="text-center">绑定页面</h2>
			<form action="/user/socail/bind" method="post" autocomplete="off">
				<div class="form-group">
					<label for="username">用户名</label> <input type="text" class="form-control" id="username" name="username"
						placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="password">密码</label> <input type="password" class="form-control" id="pwssword" name="password"
						placeholder="密码">
				</div>
				<button type="submit" name="type" value="binding" class="btn btn-primary">绑定</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/sign-up.js"></script>
</body>
</html>
