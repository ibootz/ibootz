<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Spring Security Session - Default Login Page</title>
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="col-md-12">
			<div class="col-md-4 offset-md-4">
				<h2 class="text-center">账号密码登录</h2>
				<form action="/authentication/form" method="post" autocomplete="off">
					<div class="form-group">
						<label for="username">用户名</label> <input type="text" class="form-control" id="username" name="username"
							placeholder="用户名">
					</div>
					<div class="form-group">
						<label for="password">密码</label> <input type="password" class="form-control" id="pwssword" name="password"
							placeholder="密码">
					</div>
					<div class="form-group">
						<label for="imageCode">图形验证码</label> <input type="text" class="form-control" id="imageCode" name="imageCode"
							placeholder="验证码"> <img alt="图形验证码" src="/verification/image?width=60&length=3" id="captcha" class="mt-2">
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="remember-me" name="remember-me" /> 记住我
						</label>
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
			<div class="col-md-4 offset-md-4">
				<h2 class="text-center">手机验证码登录</h2>
				<form action="/authentication/form" method="post" autocomplete="off">
					<div class="form-group">
						<label for="username">手机号</label> <input type="text" class="form-control" id="mobile" name="mobile"
							placeholder="18550088473">
					</div>
					<div class="form-group">
						<label for="password">验证码</label> <input type="text" class="form-control" id="smsCode" name="smsCode"
							placeholder="验证码"> <a href="/verification/sms?mobile=18550088473">发送验证码</a>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="remember-me" name="remember-me" /> 记住我
						</label>
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="/js/login.js"></script>
</body>
</html>
