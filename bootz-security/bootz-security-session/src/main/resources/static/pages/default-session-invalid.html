<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Spring Security Session - Default Login Page</title>
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="usernameTab">
				<h2>安全模块默认的session失效提示页面</h2>
				<h3>请通过bootz.security.session.sessionInvalidUrl配置自己的session失效处理页面URL</h3>
				<h3>此页面将在3秒后跳转到登录页</h3>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
	<script type="text/javascript">
        setInterval(function() {
            window.location.href = "/pages/default-sign-in.html"
        }, 3000);
    </script>
</body>
</html>
